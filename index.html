<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>就職活動カレンダー</title>
    <!-- FullCalendar CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
      rel="stylesheet"
    />
    <!-- カスタム CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <header>
    <div class="logo">
      <h1>就勝アプリ</h1>
    </div>

    <nav>
      <ul>
        <li><a href="index.html">カレンダー</a></li>
        <li><a href="todo.html">ToDoリスト</a></li>
        <li><a href="company.html">企業管理</a></li>
        <li><a href="https://mail.google.com/">Gmailを開く</a></li>
      </ul>
    </nav>
  </header>
  <hr />

  <body>
    <!-- カレンダー -->
    <div id="calendar"></div>

    <!-- イベント一覧 -->
    <h2>予定一覧</h2>
    <ul id="eventList"></ul>

    <!-- イベント詳細のモーダル -->
    <div id="eventModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="eventTitle"></h2>
        <p id="eventDate"></p>
        <p id="eventDescription"></p>
      </div>
    </div>

    <!-- 予定入力モーダル -->
    <div id="addEventModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="closeAddEventModal">&times;</span>
        <h2>予定を追加</h2>

        <!-- 予定のタイトルを入力 -->
        <label for="eventTitleInput">企業名:</label>
        <input type="text" id="eventTitleInput" placeholder="企業名を入力" />

        <!-- イベントタイプの選択 -->
        <label for="eventTypeInput">内容:</label>
        <select id="eventTypeInput">
          <option value="面接">面接</option>
          <option value="説明会">説明会</option>
          <option value="インターン">インターン</option>
          <option value="座談会">座談会</option>
          <option value="その他">その他</option>
        </select>

        <!-- 時間選択のプルダウンメニュー -->
        <label for="eventTimeInput">時間:</label>
        <select id="eventTimeInput">
          <!-- 30-minute intervals -->
          <option value="09:00">09:00</option>
          <option value="09:30">09:30</option>
          <option value="10:00">10:00</option>
          <option value="10:30">10:30</option>
          <option value="11:00">11:00</option>
          <option value="11:30">11:30</option>
          <option value="12:00">12:00</option>
          <option value="12:30">12:30</option>
          <option value="13:00">13:00</option>
          <option value="13:30">13:30</option>
          <option value="14:00">14:00</option>
          <option value="14:30">14:30</option>
          <option value="15:00">15:00</option>
          <option value="15:30">15:30</option>
          <option value="16:00">16:00</option>
          <option value="16:30">16:30</option>
          <option value="17:00">17:00</option>
          <option value="17:30">17:30</option>
          <option value="18:00">18:00</option>
        </select>

        <!-- 保存ボタン -->
        <button id="saveEventBtn">保存</button>
      </div>
    </div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <!-- カスタム JS -->
    <script src="script.js"></script>
  </body>
</html>
